---
layout: default
---
<h1>Haven Blog</h1>
<hr>
<h2>{{ page.title }}</h2>
<div>
{{ content }}
</div>
<h2>Also from the Haven Blog...</h2>
<ul>
  {% for post in site.posts %}
    {% if post != page %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
